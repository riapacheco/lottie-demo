<div class="lottie-animation mt-10">
  <ng-lottie [options]="options" (animationCreated)="onAnimate($event)"></ng-lottie>
</div>
<div class="container-sm" style="text-align: center">
  <div class="splash-text">
    <h1>
      {{ titleText }}
    </h1>
    {{ stepParagraph }}
  </div>
  <div class="button-div mt-3 mb-10">
    <a class="btn btn-md accent light" style="margin: 1rem;" (click)="onSecondaryClick($event)">
      {{ secondaryButtonText }}
    </a>
    <a class="btn btn-md primary" style="margin: 1rem;" (click)="onPrimaryClick($event)">
      {{ primaryButtonText }}
    </a>
  </div>
</div>
